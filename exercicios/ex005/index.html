<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números com JS</title>
  <style>
    body {
      font: 12pt Arial;
    }

    button {
      padding: 30px;
      font: 12pt Arial;
    }
  </style>
</head>

<body>
  <h1>Trabalhando com números</h1>
  <button onclick="calcular()">Clique para calcular</button>
  <section id="res">
    <p>
      O resultado vem aqui...
    </p>
  </section>
  <script>
    alert('Seja bem-vindo(a) ao meu site!')
    function calcular(){
      let num = window.prompt('Digite um número:')
      let res = document.getElementById('res')
      res.innerHTML = `<p>O dobro de ${num} é ${num * 2} e a metade é ${num / 2}!</p>`
    }
  </script>
</body>

</html>
