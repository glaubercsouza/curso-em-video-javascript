<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números com JS</title>
  <style>
    body {
      font: 12pt Arial;
    }

    button {
      font: 12pt Arial;
      padding: 30px;
    }
  </style>
</head>
<body>
  <h1>Somando dois números</h1> 
  <button onclick="somar()">Iniciar a soma</button> 
  <section><p>O resultado vem aqui...</p></section>
  <script>
    function somar() {
      let n1 = Number(window.prompt('Digite um número:'))
      let n2 = Number(window.prompt('Digite outro número:'))
      let res = document.getElementsByTagName('p')[0]
      res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${n1 + n2}</strong>!`
    }
  </script>
</body>
</html>
