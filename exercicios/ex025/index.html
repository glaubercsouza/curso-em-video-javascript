<!DOCTYPE html> 
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados de Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <h1>Contando de 0 até um número positivo qualquer</h1>
  <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>
    <p><label for="numero">Valor final:</label> <input type="number" name="numero" id="numero" placeholder="Apenas positivos"> <input type="submit" value="Contar" onclick="contar()" class="button">
    </p>
  <section id="resultado">
    <p>Preencha os dados acima e aperte o botão.</p>
  </section>
  <script src="script.js"></script>
</body>



</html>
