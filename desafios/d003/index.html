<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antes e Depois</title>
  <style>
    body {
      font: 12pt Arial;
    }

    button {
      font: 12pt Arial;
      padding: 30px;
    }
  </style>
</head>
<body>
  <h1>Antes e depois</h1>
  <button onclick="clicou()">Antecessor e Sucessor</button>
  <script>
    function clicou() {
      let n = Number(window.prompt('Digite um número: '))
      alert(`Antes de ${n}, temos o número ${n - 1}.\nDepois de ${n}, temos o número ${n + 1}.`)
    }
  </script>
</body>
</html>
