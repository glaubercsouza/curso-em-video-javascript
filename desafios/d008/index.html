<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Desconto</title>
  <style>
    body {
      font: 12pt Arial;
    }

    button {
      font: 12pt Arial;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Calcular Desconto</h1>
  <button onclick="calcular()">Desconto de 10%</button>
  <section><p>Clique no botão acima para iniciar.</p></section>
  <script>
    function calcular() {
      let prod = window.prompt('Qual é o produto que você está comprando?')
      let preco = Number(window.prompt(`Qual é o preço de ${prod}`))
      let res = document.getElementsByTagName('p')[0]
      let desc = preco * 0.10

      res.innerHTML = `<p><h2>Calculando desconto de 10% para ${prod}</h2></p>`
      res.innerHTML += `<p>O preço original era ${Number(preco).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`
      res.innerHTML += `<p>Você acaba de ganhar ${Number(desc).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de desconto (-10%).</p>`
      res.innerHTML += `<p>No fim, você vai pagar ${Number(preco - desc).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no produto ${prod}.</p>`
    }
  </script>
</body>
</html>
